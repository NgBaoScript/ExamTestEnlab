<div class="quiz-container">
    <div class="quiz-box">
        <div class="quiz-header">
            <h2>Question {{ currentQuestionIndex + 1 }}/{{ questions.length }}</h2>
        </div>

        <p class="question-text">{{ currentQuestion?.text }}</p>

        <div class="options">
            <button *ngFor="let option of currentQuestion?.options; let i = index" (click)="selectAnswer(i)"
                [disabled]="feedback" [ngClass]="{
          'correct': feedback && i === currentQuestion?.correctAnswer,
          'wrong': feedback && i === selectedAnswer && i !== currentQuestion?.correctAnswer
        }" class="option-btn">
                {{ option }}
            </button>
        </div>

        <div *ngIf="feedback" class="next-section">
            <p class="feedback">{{ feedback }}</p>
            <button class="next-btn" (click)="nextQuestion()">
                {{ currentQuestionIndex < questions.length - 1 ? 'Next' : 'Finish' }} </button>
        </div>
    </div>
</div>
